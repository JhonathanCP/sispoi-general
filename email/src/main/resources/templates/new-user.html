<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a EsSalud</title>
</head>
<body style="background:#F4F6F8;margin:0;padding:0;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width:500px;background:#fff;border-radius:8px;box-shadow:0 2px 8px #00579e22;margin-top:40px;">
        <tr>
            <td style="background:#00579e;padding:24px 0;text-align:center;border-radius:8px 8px 0 0;">
                <img src="cid:logo_essalud_white.png" alt="EsSalud" width="120" style="margin-bottom:8px;">
            </td>
        </tr>
        <tr>
            <td style="padding:32px 24px 24px 24px;">
                <h2 style="color:#00579e;margin-top:0;">¡Bienvenido!</h2>
                <p style="color:#333;font-size:16px;">
                    Hola <b th:text="${username}">usuario</b>, tu cuenta ha sido creada exitosamente.
                </p>
                <p style="color:#333;font-size:16px;">Tus credenciales de acceso son:</p>
                <ul style="color:#333;font-size:16px;">
                    <li><b>Usuario:</b> <span th:text="${username}">usuario</span></li>
                    <li><b>Contraseña:</b> <span th:text="${password}">contraseña</span></li>
                </ul>
                <p style="color:#333;font-size:15px;">Por seguridad, cambia tu contraseña al ingresar por primera vez.</p>
                <p style="color:#888;font-size:13px;margin-top:32px;">Este correo fue generado automáticamente. No respondas a este mensaje.</p>
            </td>
        </tr>
    </table>
</body>
</html>
